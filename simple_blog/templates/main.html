<html>
<head>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>

</head>

<body>

	<style type = "text/css">
		.centerdiv
		{
			width: 45%;
			margin-left: auto;
			margin-right: auto;
			margin-top: 50px;
			text-align: center;
		}
		.login{
			margin-left: auto;
			margin-right: auto;
			width: 45%;
			text-align: center;
		}
		.blog{
			margin-left: auto;
			margin-right: auto;
			margin-top: 0px;
			width: 45%;
			text-align: center;
		}
		
		</style>
		
		<nav class = "navbar navbar-default navbar-fixed-top" role = "navigation">
			<ul class = "nav navbar-nav">
				{% if user != None %}
				<a class="navbar-brand" href="#">{{user.username}}</a>
				<li><a href="#" data-toggle="modal" data-target="#addblog">Add Blog!</a></li>
				{% endif %}
				<li><a href="#" data-toggle="modal" data-target="#login">Login!</a></li>
		</nav>
		<div class = "page-header centerdiv">
			<h1>Blog Article</h1>
		</div>
		
		<div class = "blog well">
			{% for blog in blogs %}
				<div>
					<div class = "page-header">

						<h3>{{blog.title}}</h3>
						<small>{{blog.author}}</small>
					</div>
					{{blog.blog_content}}
				</div>
				{% endfor %}
                 {{ testvar}}

        <div class = "modal fade" id = "login">
            <div class = "modal_dialog">
                <div class = "modal_content">
                    <form method = "post">
                        {% csrf_token %}
                        <div class = "modal-body login">
                            <b>Username: </b>
                                <input class = "form-control" name = "username"/>
                                <b>Password: </b>
                            <input type = "password" class = "form-control" name = "password">

                        </div>
                        <div class = "modal-footer">
                            <input type = "submit" class = "btn btn-success  pull-left" value = "Login!"/>

                        </div>
                    </form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
                </div>
            </div>

        </div>
		</div>
						
			
		
		
<div class = "modal fade" id = "addblog">
            <div class = "modal_dialog">
                <div class = "modal_content">
                    <form action = "/addblog/" method = "post">
                        {% csrf_token %}
                        <div class = "modal-body login">
                            <b>Title: </b>
                                <input class = "form-control" name = "title"/>
                                <b>Blog Content: </b>
                            <input class = "form-control" name = "blog_content">

                        </div>
                        <div class = "modal-footer">
                            <input type = "submit" class = "btn btn-success  pull-left" value = "Login!"/>

                        </div>
                    </form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
                </div>
            </div>

        </div>

</body>
</html>
